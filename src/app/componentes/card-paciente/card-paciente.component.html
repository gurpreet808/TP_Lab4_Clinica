<div id="paciente_card" *ngIf="paciente">
    <div id="paciente_foto_1_container" name="paciente_card_data">
        <div name="paciente_card_label">Foto 1:</div>
        <div name="paciente_img_container">
            <img [src]="paciente.url_foto_1" alt="">
        </div>
    </div>

    <div id="paciente_foto_2_container" name="paciente_card_data">
        <div name="paciente_card_label">Foto 2:</div>
        <div name="paciente_img_container">
            <img [src]="paciente.url_foto_2" alt="">
        </div>
    </div>

    <div id="paciente_nombre_container" name="paciente_card_data">
        <div name="paciente_card_label">Nombre:</div>
        <div>{{paciente.nombre}}</div>
    </div>

    <div id="paciente_apellido_container" name="paciente_card_data">
        <div name="paciente_card_label">Apellido:</div>
        <div>{{paciente.apellido}}</div>
    </div>

    <div id="paciente_email_container" name="paciente_card_data">
        <div name="paciente_card_label">E-Mail:</div>
        <div>{{paciente.email}}</div>
    </div>

    <div id="paciente_tipo_container" name="paciente_card_data">
        <div name="paciente_card_label">Tipo:</div>
        <div>{{paciente.tipo}}</div>
    </div>

    <div id="paciente_dni_container" name="paciente_card_data">
        <div name="paciente_card_label">DNI:</div>
        <div>{{paciente.dni}}</div>
    </div>

    <div id="paciente_edad_container" name="paciente_card_data">
        <div name="paciente_card_label">Edad:</div>
        <div>{{paciente.edad}}</div>
    </div>

    <div id="paciente_fecha_alta_container" name="paciente_card_data">
        <div name="paciente_card_label">Fecha alta:</div>
        <div>{{paciente.fecha_alta | date : 'dd/MM/yyyy HH:mm:ss'}}</div>
    </div>

    <div id="paciente_obra_social_container" name="paciente_card_data">
        <div name="paciente_card_label">Obra Social:</div>
        <div>{{paciente.obra_social | obraSocial | async}}</div>
    </div>
</div>
