<div id="registro_container">
    <div *ngIf="tipo_usuario">
        <div name="registro_form_input">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" />
        </div>

        <div name="registro_form_input">
            <label for="apellido">Apellido</label>
            <input id="apellido" type="text" />
        </div>

        <div name="registro_form_input">
            <label for="edad">Edad</label>
            <input id="edad" type="number" />
        </div>

        <div name="registro_form_input">
            <label for="dni">DNI</label>
            <input id="dni" type="number" />
        </div>

        <div name="registro_form_input" *ngIf="tipo_usuario == 'paciente'">
            <label for="obraSocial">Obra Social</label>
            <input id="obraSocial" type="text" />
        </div>

        <div name="registro_form_input">
            <label for="mail">Correo electrónico</label>
            <input id="mail" type="email" />
        </div>

        <div name="registro_form_input">
            <label for="clave">Contraseña</label>
            <input id="clave" type="password" />
        </div>

        <div name="registro_form_input">
            <label for="imagenPerfil1">Imagen de perfil 1</label>
            <input id="imagenPerfil1" type="file" />
        </div>

        <div name="registro_form_input" *ngIf="tipo_usuario == 'paciente'">
            <label for="imagenPerfil2">Imagen de perfil 2</label>
            <input id="imagenPerfil2" type="file" />
        </div>

        <div name="registro_form_input" *ngIf="tipo_usuario == 'especialista'">
            <label for="especialidad">Especialidad</label>
            <select id="especialidad">
                <option value="">Seleccione una especialidad</option>
                <option [value]="especialidad_option" *ngFor="let especialidad_option of especialidades">
                    {{especialidad_option}}
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
</div>
