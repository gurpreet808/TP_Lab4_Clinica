<div id="obras_sociales_container">

    <div id="obra_social_nueva_container">
        <input pInputText type="text" [(ngModel)]="obra_social.nombre">
        <button pButton (click)="AgregarObraSocial()" label="Agregar"></button>
    </div>

    <p-table id="obras_sociales_table" [value]="servObrasSociales.obras_sociales.value" dataKey="id" editMode="row"
    [tableStyle]="{'max-width': '100%'}">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="nombre" style="width:50%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th style="width:50%">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-obras_social let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="obras_social">
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="obras_social.nombre">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{obras_social.nombre}}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <div class="flex align-items-center justify-content-center gap-2">
                        <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"
                            (click)="onRowEditInit(obras_social)" class="p-button-rounded p-button-text"></button>

                        <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check"
                            (click)="onRowEditSave(obras_social)"
                            class="p-button-rounded p-button-text p-button-success mr-2"></button>

                        <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"
                            (click)="onRowEditCancel(obras_social, ri)"
                            class="p-button-rounded p-button-text p-button-danger"></button>

                        <button pButton pRipple type="button" icon="pi pi-trash"
                            (click)="BorrarObraSocial(obras_social.id)"
                            class="p-button-rounded p-button-text p-button-danger"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>
